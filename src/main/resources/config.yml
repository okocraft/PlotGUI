plot-limit: 1
plots-per-world: true

gui:
  open-sound: BLOCK_CHEST_OPEN

regen:
  cooldown: 600
  plot-purge-days: 60
  preserve-plot-days: 180
  blocks-per-tick-unit: 8192 # tick-unitで指定した単位tick数ごとに再生成するブロック数。
  tick-unit: 10 # blocks-per-tick-unitで指定したブロック数を、このtickごとに再生成する。 

icons:
  add-member:
    material: JACK_O_LANTERN
    display-name: "&fメンバー追加"
    lore:
      - "&f保護メンバー追加画面に遷移します"
  remove-member:
    material: CARVED_PUMPKIN
    display-name: "&fメンバー削除"
    lore:
      - "&f保護メンバー削除画面に遷移します"
  add-owner:
    material: JACK_O_LANTERN
    display-name: "&fオーナー追加"
    lore:
      - "&f保護オーナー追加画面に遷移します"
  remove-owner:
    material: CARVED_PUMPKIN
    display-name: "&fオーナー削除"
    lore:
      - "&f保護オーナー削除画面に遷移します"
  preserve-plot:
    material: IRON_DOOR
    display-name: "&c未ログインの保護削除を停止"
    lore:
      - "&f未ログインによる保護の削除を停止します。"
      - "&fこのアイコンをクリックすると、次回ログアウトから%preserve-plot-days%日間は"
      - "&fログインしなくても保護が保存されます。"
      - "&f上の日数がたたない間にログインすると効力が切れ、保護が保存される"
      - "&f期間が%plot-purge-days%日に戻ります。"
  abandon-plot:
    material: TNT
    display-name: "&4保護の放棄"
    lore:
      - "&f保護を捨てて、地形をリセットします"
  flame:
    material: BLACK_GLASS_PANE
    display-name: "&r"
  player-head:
    display-name: "&f%name%"
    lore:
      - "&7uuid: %uuid%"
  previous-page:
    material: ARROW
    display-name: "&f前ページ"
    lore:
      - "&f%page% ページに移動する"
  next-page:
    material: ARROW
    display-name: "&f次ページ"
    lore:
      - "&f%page% ページに移動する"
  back-to-main:
    material: OAK_DOOR
    display-name: "&fメインメニューに戻る"